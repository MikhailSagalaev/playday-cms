# Конфигурация Nginx для PlayDay CMS API
# Скопируйте этот файл в /etc/nginx/sites-available/playday-api

# Основной сервер
server {
    listen 80;
    server_name api.your-domain.com;  # ЗАМЕНИТЕ НА ВАШ ДОМЕН
    
    # Логирование
    access_log /var/log/nginx/playday-api.access.log;
    error_log /var/log/nginx/playday-api.error.log;
    
    # Ограничения безопасности
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Скрытие версии Nginx
    server_tokens off;
    
    # CORS headers для Tilda
    add_header 'Access-Control-Allow-Origin' 'https://your-site.tilda.ws' always;  # ЗАМЕНИТЕ НА ВАШ ДОМЕН TILDA
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Max-Age' 86400 always;
    
    # Обработка preflight запросов
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' 'https://your-site.tilda.ws';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With';
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Max-Age' 86400;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }
    
    # API routes - проксирование к Fastify
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Документация API
    location /docs {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check
    location /health {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Кэширование health check
        proxy_cache_valid 200 10s;
    }
    
    # Статические файлы (загруженные изображения)
    location /uploads/ {
        alias /var/www/playday-cms/uploads/;
        
        # Кэширование
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # Сжатие
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types
            image/jpeg
            image/png
            image/gif
            image/webp
            text/css
            application/javascript
            application/json;
        
        # Безопасность - запрет выполнения скриптов
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
        
        # Защита от прямого доступа к системным файлам
        location ~ /\. {
            deny all;
        }
    }
    
    # Безопасность - запрет доступа к системным файлам
    location ~ /\. {
        deny all;
    }
    
    # Безопасность - запрет доступа к конфигурационным файлам
    location ~* \.(env|log|sql|bak|backup)$ {
        deny all;
    }
    
    # Rate limiting для API
    location /api/ {
        # Ограничение: 100 запросов в минуту с одного IP
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Заголовки для API
    add_header X-API-Version "1.0.0" always;
    add_header X-Powered-By "PlayDay CMS" always;
}

# HTTPS сервер (после настройки SSL)
