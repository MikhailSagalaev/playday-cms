# Конфигурация Nginx для прямого доступа по IP
# Для вебхука Tilda

server {
    listen 80 default_server;
    server_name _;
    
    # Логирование
    access_log /var/log/nginx/playday-ip.access.log;
    error_log /var/log/nginx/playday-ip.error.log;
    
    # Ограничения
    client_max_body_size 10M;
    
    # CORS для Tilda
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, Origin, Referer' always;
    
    # API routes
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $http_origin;
        proxy_set_header Referer $http_referer;
    }
    
    # Health check
    location /health {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
    }
    
    # Документация
    location /docs {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
    }
    
    # Metabase - GUI для управления базой данных
    location /metabase/ {
        proxy_pass http://localhost:3001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
    }
    
    # Загруженные файлы
    location /uploads/ {
        alias /opt/playday-cms/uploads/;
        expires 30d;
    }
    
    # Статические файлы (скрипты для Tilda)
    location ~ \.(js|css)$ {
        root /opt/playday-cms/public;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
    
    # Прямой доступ к playday-tilda.js
    location = /playday-tilda.js {
        alias /opt/playday-cms/public/playday-tilda.js;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Content-Type' 'application/javascript';
    }
}
