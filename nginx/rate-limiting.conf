# Конфигурация rate limiting для Nginx
# Добавьте этот файл в /etc/nginx/conf.d/rate-limiting.conf

# Зоны для rate limiting
http {
    # Зона для API запросов
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    
    # Зона для загрузки файлов
    limit_req_zone $binary_remote_addr zone=upload:10m rate=10r/m;
    
    # Зона для аутентификации
    limit_req_zone $binary_remote_addr zone=auth:10m rate=20r/m;
    
    # Зона для общих запросов
    limit_req_zone $binary_remote_addr zone=general:10m rate=200r/m;
    
    # Зона для IP адресов (защита от DDoS)
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    
    # Зона для сервера (общее ограничение)
    limit_conn_zone $server_name zone=conn_limit_per_server:10m;
}

